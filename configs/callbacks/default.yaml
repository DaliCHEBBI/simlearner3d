# Override with "none" to deactivate. 

log_code:
  _target_: simlearner3d.callbacks.comet_callbacks.LogCode
  code_dir: ${work_dir}/simlearner3d

log_logs_dir:
  _target_: simlearner3d.callbacks.comet_callbacks.LogLogsPath

lr_monitor:
  _target_:  pytorch_lightning.callbacks.LearningRateMonitor
  logging_interval: "step"
  log_momentum: true

model_checkpoint:
  _target_: pytorch_lightning.callbacks.ModelCheckpoint
  monitor: "val_loss" # name of the logged metric which determines when model is improving
  mode: "min" # can be "max" or "min"
  save_top_k: 1 # save k best models (determined by above metric)
  save_last: True # additionaly always save model from last epoch
  verbose: True
  dirpath: "checkpoints/"
  filename: "epoch_{epoch:03d}"
  auto_insert_metric_name: False

early_stopping:
  _target_: pytorch_lightning.callbacks.EarlyStopping
  monitor: "val_loss" # name of the logged metric which determines when model is improving
  mode: "min" # can be "max" or "min"
  patience: 20 # how many validation epochs of not improving until training stops
  min_delta: 0 # minimum change in the monitored metric needed to qualify as an improvement
  
