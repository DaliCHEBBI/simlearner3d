hydra:
  run:
    dir: ${oc.env:LOGS_DIR}/runs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ${oc.env:LOGS_DIR}/multiruns/${now:%Y-%m-%d_%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - task.task_name=create_hdf5
    - datamodule.data_dir=/home/MAChebbi/opt/simlearner3d/tests/Stereo
    - datamodule.split_csv_path=/home/MAChebbi/opt/simlearner3d/tests/Stereo/split.csv
    - datamodule.hdf5_file_path=/home/MAChebbi/opt/simlearner3d/tests/Stereo/out.hdf5
  job:
    name: run
    chdir: null
    override_dirname: datamodule.data_dir=/home/MAChebbi/opt/simlearner3d/tests/Stereo,datamodule.hdf5_file_path=/home/MAChebbi/opt/simlearner3d/tests/Stereo/out.hdf5,datamodule.split_csv_path=/home/MAChebbi/opt/simlearner3d/tests/Stereo/split.csv,task.task_name=create_hdf5
    id: ???
    num: ???
    config_name: config.yaml
    env_set:
      EXAMPLE_VAR: example_value
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.1'
    cwd: /home/MAChebbi/opt/simlearner3d
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/MAChebbi/opt/simlearner3d/configs
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/MAChebbi/opt/simlearner3d/tests/logs/runs/2024-09-22/14-42-56
    choices:
      hydra: default.yaml
      task: default.yaml
      logger: comet
      callbacks: default.yaml
      datamodule: hdf5_datamodule.yaml
      datamodule/transforms: default.yaml
      datamodule/transforms/normalizations: default.yaml
      datamodule/transforms/augmentations: default.yaml
      trainer: default.yaml
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
